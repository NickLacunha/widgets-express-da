<h1 class="tile-area-title" style="align-content: center;">WidgetsExpress Dispatch</h1>
<div class="tile-group double" style="left: 0px;">


    <div class="tile-container">

        <a href="http://calendar.google.com" class="tile-wide bg-indigo fg-white" data-role="tile" style="opacity: 1; transform: scale(1); transition: 0.3s;">
            <div class="tile-content iconic">
                <span class="icon mif-calendar"></span>
            </div>
            <span class="tile-label">Calendar</span>
        </a>

        <div class="tile-wide bg-darkBlue fg-white" data-role="tile" onclick="document.location.href='http://gmail.com'" style="opacity: 1; transform: scale(1); transition: 0.3s;">
            <div class="tile-content iconic">
                <span class="icon mif-envelop"></span>
            </div>
            <span class="tile-label">Inbox</span>
        </div>

        <div class="tile-wide bg-steel fg-white" data-role="tile" data-on-click="document.location.href='http://forecast.io'" style="opacity: 1; transform: scale(1); transition: 0.3s;">

            <span class="tile-label">Weather</span>
        </div>
    </div>
</div>
